<!DOCTYPE html>
    <html>
        <head>
            <title>Rockin',Cool Front Page of the Bakery</title>
            <meta charset="UTF-8">
            <script type='text/javascript' src='Front End Script.js'></script>
        </head>
    <body>
        <h1 id = "topLine">BUTTONS! </h1>
        <p id = buttonLine>
            <button type = "button" id ="btn1">Function 1</button> <br>
            <button type = "button" id ="btn2">Function 2</button> <br>
            <button type = "button" id ="btn3">Function 3</button> <br>
            <button type = "button" id ="btn4">Function 4</button> <br>
            <button type = "button" id ="btn5">Function 5</button> <br>
            <button type = "button" id ="btn6">Quit!</button> <br>
        </p>


    <section id="ServerResponse"style="display:none">
    <h2>Response From the server </h2>
    <p id = "outline"></p>
    <ul id = "theList"></ul>
    </section>

    <section id="recipeEnter" style="display: none;">
<h2>Enter your recipe</h2>
<form>
  Name:
  <br /> <input id="Name" type="text" /> <br />
  CategoryNo:
  <br /><select id="catNo"></select><br />
  Instructions:
  <br /> <input id="instructions" maxlength="250" type="text" /> <br />
  Quantity for Recipe:
  <br /> <input id="qtyForRecipe" max="50" min="0" type="number" /> <br />
  Estimated prep Time:
  <br /> <input id="estPrepTime" max="60" min="0" type="number" /> <br />
  Estimated Cook Time:
  <br /> <input id="estCookTime" max="120" min="0" type="number" /> <br />
  Estimated Quantity on Hand:
  <br /> <input id="qtyOnHand" max="120" min="0" type="number" /> <br />
  Estimated Selling Price: <br /> <input id="estSellingPrice" max="999.99" min="0" step="0.01" type="number"/>
  </form>
  <button type = "button" id ="submitRecipe">Submit Recipe</button>
  <br>
</section>

</body>
</html>
